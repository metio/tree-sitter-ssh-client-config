name: Verify Commits
on:
  pull_request:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Compile grammar
        run: npm run generate
      - name: Run all tests
        run: npm run test
      - name: Run all examples
        run: npm run examples
